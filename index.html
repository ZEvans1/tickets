<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Ticket Price Calculator: PICK YOUR MOVIE!</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h2>Movie Seletion</h2>
            </div>
            <div class="panel-body">
              <form id="new-ticket">
                <div class="form-group">
                  <select class="form-control" id="movie-name">
                    <option value="1">Indecent Proposal</option>
                    <option value="2">Memento</option>
                    <option value="3">Alien</option>
                  </select>
                  <select class="form-control" id="movie-time">
                    <option value="1">10:00am</option>
                    <option value="2">3:00pm</option>
                    <option value="3">8:00pm</option>
                  </select>
                  <div class="form-group">
                    <label for="name">Enter Your Age</label>
                    <input type="number" id="user-age" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-success">Get Ticket Price</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 ticketDiv">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h2>Here is your ticket!!</h2>
            </div>
            <div class="panel-body ticketPanel">
              <span id="ticketUl"></span>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
